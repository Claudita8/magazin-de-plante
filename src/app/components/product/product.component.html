<mat-card class="product-card">
  <mat-card-content>
    <img class="img" [src]="product.image" />
    <h1>{{ product.name }}</h1>
    <p>{{ product.price }} Ron</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="background-color: green; color: white">
      Adauga in cos
    </button>
    <button mat-button>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="favorite_border"
      ></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
