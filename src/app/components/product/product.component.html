<mat-card class="product-card">
  <mat-card-content>
    <img class="img" [src]="product.image" />
    <h1>{{ product.name }}</h1>
    <p>{{ product.price }} Ron</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'product-info/' + product.id">
      Vezi detalii
    </button>
    <button mat-button style="background-color: green; color: white">
      Adauga in cos
    </button>
    <button mat-button (click)="toggleFavorites(product)">
      <mat-icon>{{
        isFavorites(product) ? "favorite" : "favorite_border"
      }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
