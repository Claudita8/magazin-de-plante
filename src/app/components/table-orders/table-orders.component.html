<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{ row.data }}</td>
    </ng-container>

    <!-- Persoana Column -->
    <ng-container matColumnDef="utilizator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Utilizator</th>
      <td mat-cell *matCellDef="let row">{{ row.utilizator }}</td>
    </ng-container>

    <!-- Adresa Column -->
    <ng-container matColumnDef="adresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
      <td mat-cell *matCellDef="let row">{{ row.adresa }}</td>
    </ng-container>

    <!-- Pret Total Column -->
    <ng-container matColumnDef="pretTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pret total</th>
      <td mat-cell *matCellDef="let row">{{ row.pretTotal }}</td>
    </ng-container>

    <!-- Produse Comandate Column -->
    <ng-container matColumnDef="produseComandate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Produse comandate
      </th>
      <td mat-cell *matCellDef="let row">{{ row.produseComandate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>

<button style="background-color: green; color: white">Descarca Excel</button>
