<div class="margin-top">
  <button mat-raised-button color="primary" routerLink="/add-product">
    Add Product
  </button>
</div>

<mat-form-field class="margin-top">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Brad" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table
    id="table-data"
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    @for (column of columnsToDisplay; track column) {
    <ng-container matColumnDef="{{ column }}">
      <th mat-header-cell *matHeaderCellDef>{{ columnNames[column] }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    }
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            expandedElement = expandedElement === element ? null : element;
            $event.stopPropagation()
          "
        >
          @if (expandedElement === element) {
          <mat-icon>keyboard_arrow_up</mat-icon>
          } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
          }
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplayWithExpand.length"
      >
        <div
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="example-element-detail">
            <img [src]="element.image" width="250" height="250" alt="" />
            <div class="expanded-description">
              <div class="detail-row">
                <mat-label>Nume: </mat-label>
                <p>{{ element.name }}</p>
              </div>
              <div class="detail-row">
                <mat-label>Categorie: </mat-label>
                <p>{{ element.category }}</p>
              </div>
              <div class="detail-row">
                <mat-label><mat-icon>info</mat-icon> </mat-label>
                <p>{{ element.description }}</p>
              </div>
              <div class="detail-row">
                <mat-label>Ghid Utilizare: </mat-label>
                <p>{{ element.ghidDeIngrijire }}</p>
              </div>

              <div
                style="
                  display: grid;
                  grid-template-columns: max-content auto;
                  gap: 25px;
                "
              >
                <div>
                  <button
                    mat-raised-button
                    [routerLink]="'/edit-product/' + element.id"
                    style="background-color: green; color: white"
                  >
                    <mat-icon>edit</mat-icon>
                    Editeaza produs
                  </button>
                </div>
                <div>
                  <button
                    mat-raised-button
                    color="warn"
                    (click)="deleteProduct(element)"
                  >
                    <mat-icon>delete</mat-icon>
                    Sterge produs
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
<button style="background-color: green; color: white">Descarca Excel</button>
