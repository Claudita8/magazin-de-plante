<div class="card-container">
  <h1>Produse favorite</h1>
  <ng-container *ngIf="favoriteProducts.length === 0">
    <h1 style="color: red">Nu ai produse favorite</h1>
  </ng-container>
  @for(product of favoriteProducts; track product.id) {
  <mat-card class="product-card">
    <mat-card-content>
      <img class="img" [src]="product.image" />
      <div class="info">
        <h1>{{ product.name }}</h1>
        <p>{{ product.price }} Ron</p>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button
        style="background-color: lightgreen; margin-right: 5px"
        mat-button
        [routerLink]="'/product-info/' + product.id"
      >
        Vezi detalii
      </button>
      <button mat-button style="background-color: green; color: white">
        Adauga in cos
      </button>
      <button mat-button (click)="toggleFavorites(product)">
        <mat-icon>{{
          isFavorites(product) ? "favorite" : "favorite_border"
        }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  }
</div>
